    <div class="container">
      <div class="row">
          <div id="map-outer" class="col-md-12">
              <div id="address" class="col-md-4">
                <h2>Your School Location</h2>
                <address>
                <strong>San Jose State University</strong><br>
                    1 Washington sq,<br>
                    San Jose,<br>
                    California 95192<br>
                    <abbr>P:</abbr> (408) 924-1000
               </address>
              </div>
              <div id="map-container" class="col-sm-6 col-md-12"></div>
          </div><!-- /map-outer -->
    </div>

    <script>
        var var_map;
        var var_location = new google.maps.LatLng(37.3352,-121.8811);
     function map_init() {

            var var_mapoptions = {
              center: var_location,
              zoom: 17,
              mapTypeId: google.maps.MapTypeId.ROADMAP,
              mapTypeControl: false,
              panControl:false,
              rotateControl:false,
              streetViewControl: false,
            };
            var_map = new google.maps.Map(document.getElementById("map-container"),
                var_mapoptions);

          var contentString =
				'<div id="mapInfo">'+
				'<p><strong>San Jose State University</strong><br><br>'+
				'1 Washington sq,<br>' +
				'San Jose,<br>California 95192<br>'+
				'P: </abbr> (408) 924-1000</p>'+
				'<a href="http://www.sjsu.edu/" target="_blank">Plan your visit</a>'+
				'</div>';

          var var_infowindow = new google.maps.InfoWindow({
            content: contentString
          });

          var var_marker = new google.maps.Marker({
            position: var_location,
            map: var_map,
            title:"Click for information about the Guggenheim museum in Venice",
                  maxWidth: 200,
                  maxHeight: 200
          });

          google.maps.event.addListener(var_marker, 'click', function() {
             var_infowindow.open(var_map,var_marker);
          });

          $('#mapmodals').on('shown.bs.modal', function () {
              google.maps.event.trigger(var_map, "resize");
              var_map.setCenter(var_location);
          });
      }

          google.maps.event.addDomListener(window, 'load', map_init);

   </script>
